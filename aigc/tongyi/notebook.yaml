apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notebook
  name: notebook
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notebook
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: notebook
    spec:
      containers:
      - image: yunqi-registry.cn-shanghai.cr.aliyuncs.com/lab/base-notebook:python-3.11
        name: base-notebook
        ports:
        - containerPort: 8888
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: notebook-svc
  namespace: default
spec:
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app: notebook
  type: LoadBalancer
